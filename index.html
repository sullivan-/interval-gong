<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Gong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interval Gong</h1>

        <div class="time-input-section">
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>

            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="3">
            </div>
        </div>

        <div class="button-section">
            <button id="startButton" class="btn btn-start">Start</button>
            <button id="stopButton" class="btn btn-stop" disabled>Stop</button>
        </div>

        <div class="status-section">
            <p id="statusText">Ready</p>
            <p id="nextGongText"></p>
        </div>
    </div>

    <script type="module" src="dist/app.js"></script>
</body>
</html>
